application:
  name: ExampleApp
  version: 2.1.3
  description: This is an extended example application configuration file using YAML.
  author: Example Author
  license: MIT
  homepage: https://www.exampleapp.com
  support_email: support@exampleapp.com

server:
  host: localhost
  port: 8080
  environment: production
  ssl:
    enabled: true
    certificate_file: /etc/ssl/certs/exampleapp.crt
    key_file: /etc/ssl/private/exampleapp.key
  security_headers:
    content_security_policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; object-src 'none';"
    x_content_type_options: "nosniff"
    x_frame_options: "DENY"
    x_xss_protection: "1; mode=block"

database:
  type: postgresql
  host: db.example.com
  port: 5432
  name: exampledb
  user: dbuser
  password: secretpassword
  pool:
    max_connections: 20
    min_connections: 5
    max_idle_time: 300
  backup:
    enabled: true
    schedule: daily
    backup_location: /backups/database

cache:
  enabled: true
  type: redis
  host: cache.example.com
  port: 6379
  ttl: 3600  # Time-to-live for cached items (in seconds)

logging:
  level: INFO
  file: /var/log/exampleapp.log
  format: "[%(asctime)s] %(levelname)s in %(module)s: %(message)s"
  rotation:
    enabled: true
    max_size: 10MB
    backup_count: 5

features:
  authentication: true
  two_factor_authentication: true
  single_sign_on: true
  caching: true
  debugging: false
  analytics: false
  user_profiles: true
  file_uploads: true
  social_media_integration: true

api_keys:
  google_maps: "YOUR_GOOGLE_MAPS_API_KEY"
  sendgrid: "YOUR_SENDGRID_API_KEY"
  stripe: "YOUR_STRIPE_API_KEY"
  github: "YOUR_GITHUB_API_KEY"

email:
  smtp_server: smtp.example.com
  smtp_port: 587
  username: emailuser
  password: emailpassword
  use_tls: true
  use_ssl: false
  from_address: no-reply@example.com
  admin_address: admin@example.com
  templates:
    welcome_email: /email_templates/welcome.html
    password_reset: /email_templates/password_reset.html
    notification: /email_templates/notification.html

users:
  - username: johndoe
    password: johndoepassword
    roles:
      - admin
      - user
    profile:
      full_name: John Doe
      email: johndoe@example.com
      phone: +1234567890
      address:
        street: 123 Example St
        city: Exampleville
        state: EX
        postal_code: 12345
        country: USA

  - username: janedoe
    password: janedoepassword
    roles:
      - user
    profile:
      full_name: Jane Doe
      email: janedoe@example.com
      phone: +0987654321
      address:
        street: 456 Sample Rd
        city: Sampletown
        state: SA
        postal_code: 67890
        country: USA

payment_providers:
  - name: Stripe
    api_key: "YOUR_STRIPE_API_KEY"
    webhook_secret: "YOUR_STRIPE_WEBHOOK_SECRET"
    currency: USD

  - name: PayPal
    client_id: "YOUR_PAYPAL_CLIENT_ID"
    client_secret: "YOUR_PAYPAL_CLIENT_SECRET"
    sandbox: true
    currency: USD

notifications:
  email:
    enabled: true
    send_on_signup: true
    send_on_password_reset: true
    send_on_profile_update: true

  sms:
    enabled: true
    provider: twilio
    account_sid: "YOUR_TWILIO_ACCOUNT_SID"
    auth_token: "YOUR_TWILIO_AUTH_TOKEN"
    from_number: "+1234567890"
    send_on_signup: true
    send_on_password_reset: true
    send_on_profile_update: true

  push:
    enabled: true
    fcm_server_key: "YOUR_FCM_SERVER_KEY"
    send_on_signup: true
    send_on_password_reset: true
    send_on_profile_update: true

thresholds:
  warning: 75
  critical: 90

maintenance_mode: false
